type Category @model {
  id: ID!
  name: String!
  order: Int!
  description: String!
  deals: [Deal] @connection(keyName: "byCategory", fields: ["id"])
}

type CategoryDisplay @model @key(name: "byCategory", fields: ["categoryID"]) {
  id: ID!
  categoryID: ID!
  category: Category! @connection(fields: ["categoryID"])
  order: Int!
  icon: String!
}

type Deal @model @key(name: "byCategory", fields: ["categoryID"]) @key(name: "byCustomer", fields: ["customerID"]) {
  id: ID!
  title: String!
  categoryID: ID!
  category: Category! @connection(fields: ["categoryID"])
  customerID: ID!
  customer: Customer! @connection(fields: ["customerID"])
  startDateTime: AWSDateTime!
  endDateTime: AWSDateTime!
}

type Customer @model {
  id: ID!
  name: String!
  address: String!
}